<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<style>
		@media only screen and (min-device-width: 480px) {
			.container-md {
				margin-top: 2%;
				width: 100%;

			}
		}

		@media only screen and (min-device-width: 768px) {
			.container-md {
				margin-top: 2%;
				width: 75%;

			}
		}

		@media only screen and (min-width : 992px) {
			.container-md {
				margin-top: 2%;
				width: 50%;

			}
		}
	</style>
	<title>My Blog</title>
</head>

<body class="alert alert-secondary">
	<nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom: 1%;">
		<a class="navbar-brand" href="#">BLOGGER</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<div class="navbar-nav ml-auto" id="navbarNav">
				<ul class="navbar-nav">
					{% if user != None %}
					<a class="navbar-brand" href="#">Hi, {{user.username}}!</a>

					<li class="nav-item">
						<a class="nav-link" href="#" data-toggle="modal" data-target="#addblog">Add Blog </a>
					</li>
					{% endif %}
					<li class="nav-item">
						<a class="nav-link" href="#" data-toggle="modal" data-target="#login">Login</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="page-header" style="text-align: center;">
		<h1>Blog Articles!</h1>
	</div>

	<div class="container-md ">
		{% for blog in blogs %}
		<div class="card text-center " style="margin-bottom: 4%;">
			<div class="card-header">
				<h5>
					{{blog.title}}
				</h5>
			</div>
			<div class="card-body">

				<p class="card-text">{{blog.blog_content}}</p>

			</div>
			<div class="card-footer text-muted">
				By : {{blog.author}}
			</div>
		</div>
		{% endfor %}
	</div>

	<!-- login -->
	<div class="modal fade" id="login">
		<div class="modal-dialog">
			<div class="modal-content">
				<form method="post">
					{% csrf_token %}
					<div class="modal-body login">
						<b>Username:</b>
						<input class="form-control" name="username" />
						<b>Password:</b>
						<input type="password" class="form-control" name="password">
					</div>
					<div class="modal-footer">
						<input type="submit" class="btn btn-success pull-left" value="Login!" />
				</form>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
	</div>

	<!-- add blog> -->
	<div class="modal fade" id="addblog">
		<div class="modal-dialog">
			<div class="modal-content">
				<form action="/addblog/" method="post">
					{% csrf_token %}
					<div class="modal-body">
						<b>Title :</b>
						<input class="form-control" name="title" />
						<br>
						<b>Blog Content :</b>
						<textarea rows="4" class="form-control" name="blog_content"
							placeholder="Start writing..."></textarea>
					</div>
					<div class="modal-footer">
						<input type="submit" class="btn btn-success pull-left" value="Add Blog!" />
				</form>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>


	<!-- Optional JavaScript
   jQuery first, then Popper.js, then Bootstrap JS-->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>

</html>
